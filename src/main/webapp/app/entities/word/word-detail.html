
<div>
    <h2><span data-translate="dictionaryApp.word.detail.title">Word</span> {{vm.word.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dictionaryApp.word.swedish">Swedish</span></dt>
        <dd>
            <span>{{vm.word.swedish}}</span>
        </dd>
        <dt><span data-translate="dictionaryApp.word.hungarian">Hungarian</span></dt>
        <dd>
            <span>{{vm.word.hungarian}}</span>
        </dd>
        <dt><span data-translate="dictionaryApp.word.english">English</span></dt>
        <dd>
            <span>{{vm.word.english}}</span>
        </dd>
        <dt><span data-translate="dictionaryApp.word.comment">Comment</span></dt>
        <dd>
            <span>{{vm.word.comment}}</span>
        </dd>
        <dt><span data-translate="dictionaryApp.word.type">Type</span></dt>
        <dd>
            <a ui-sref="type-detail({id:vm.word.type.id})">{{vm.word.type.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="word-detail.edit({id:vm.word.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
