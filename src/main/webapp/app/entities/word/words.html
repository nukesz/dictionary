<div>
    <h2 data-translate="dictionaryApp.word.home.title">Words</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="word.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="dictionaryApp.word.home.createLabel">
                        Create new Word
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="swedish"><span data-translate="dictionaryApp.word.swedish">Swedish</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="hungarian"><span data-translate="dictionaryApp.word.hungarian">Hungarian</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="english"><span data-translate="dictionaryApp.word.english">English</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="comment"><span data-translate="dictionaryApp.word.comment">Comment</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="type.name"><span data-translate="dictionaryApp.word.type">Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="word in vm.words track by word.id">
                    <td><a ui-sref="word-detail({id:word.id})">{{word.id}}</a></td>
                    <td>{{word.swedish}}</td>
                    <td>{{word.hungarian}}</td>
                    <td>{{word.english}}</td>
                    <td>{{word.comment}}</td>
                    <td>
                        <a ui-sref="type-detail({id:word.type.id})">{{word.type.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="word-detail({id:word.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="word.edit({id:word.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="word.delete({id:word.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
